<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    
</head>

<body>
    <h1 id="title">Lea De Vylder</h1>

    <h1 id="contact-title">CONTACT</h1>

    <div class="container">
        <div class="grid-item">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/github_img.png" alt="Github Logo">
                </div>
                <div class="flip-card-back">
                    <a href="https://github.com/lea-devylder"><p>Github</p></a>
                    
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/gmail_img.png" alt="Gmail Logo">
                </div>
                <div class="flip-card-back">
                    <a href="https://github.com/lea-devylder"><p>Email</p></a>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/linkedin_img.png" alt="Linkedin Logo">
                </div>
                <div class="flip-card-back">
                    <p>Linkedin</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/phone_img.png" alt="Phone">
                </div>
                <div class="flip-card-back">
                    <p>(650)-417-5401</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>

<footer>
</footer>


</html>
