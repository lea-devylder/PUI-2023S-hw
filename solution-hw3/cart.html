<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Gallery</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>
		<div class="tabs">
			<div class="tab">
				<a id="product" href="index.html"><span class="highlight">Products</span></a>
			</div>
			<div class="tab">
				<a id="cart" href="cart.html">Cart</a>
			</div>

		</div>
		<div class="navbar">
		</div>
		<div id="banner">Shopping Cart</div>
	</div>

	<div class="cart-wrapper container">
		<div id="item-listing" class="cart-grid">
			<div class="item-container">
				<div class="item-price">
					<p>$2.49</p>
				</div>
				<div class="item-description">
					<p>Original Cinnamon Roll</p>
					<p>Glazing: Keep original</p>
					<p>Pack Size: 1</p>
				</div>
				<div class="item-image">
					<img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
			</div>
			<div class="item-container">
				<div class="item-price">
					<p>$27.45</p>
				</div>
				<div class="item-description">
					<p>Double Chocolate Cinnamon Roll</p>
					<p>Glazing: Sugar Milk</p>
					<p>Pack Size: 6</p>
				</div>
				<div class="item-image">
					<img class="product-image" src="assets/products/double-chocolate-cinnamon-roll.jpg">
					<p class="remove">Remove</p>
				</div>
			</div>
			<div id="line"></div>
		</div>

		<div id="total" class="cart-grid">
			<p>$29.94</p>
			<p>Total: </p>
		</div>
		<div id="checkout">
			<button class="highlight">Checkout</button>
		</div>
	</div>
</body>
</html>
