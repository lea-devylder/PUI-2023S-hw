<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Detail</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/product.css" type="text/css" />
	<script defer src="app.js"></script>
</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>
		<div class="tabs">
			<div class="tab">
				<a id="product" href="index.html"><span class="highlight">Products</span></a>
			</div>
			<div class="tab">
				<a id="cart" href="cart.html">Cart</a>
			</div>


		</div>
		<div class="navbar">
		</div>
		<div id="banner">Original cinnamon roll</div>
	</div>

	<div class="product-wrapper container">
		<div id="img-container">
			<img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
		</div>
		<div id="details-container">
			<div id="message">
				<p>Customize our delicious, hand-making cinnamons to your liking!</p>
			</div>
			<br>
			<div id="customize">
				<p>Glazing:</p>
				<select name="glazing" onchange="glazingChange(this.value)">
					<option value="0">Keep original</option>
					<option value="1">Sugar milk</option>
					<option value="2">Vanilla milk</option>
					<option value="3">Double chocolate</option>
				</select>
				<p>Pack size:</p>
				<select name="pack-size" onchange="packSizeChange(this.value)">
					<option value="1">1</option>
					<option value="3">3</option>
					<option value="5">6</option>
					<option value="10">12</option>
				</select>
			</div>
			<br>
			<div id="add-cart" >
				<span id="price">$2.49</span>
				<a href="cart.html">
					<span class="highlight">Add to Cart</span>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
